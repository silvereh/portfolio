---
layout: default
---
<article>
	<h1>{{ page.title }}</h1>
	<p class="post-meta">
		{%- for tag in page.tags -%}
			{%- if tag == page.tags.first -%}
				{{ tag }}
			{%- else -%}
				{{ tag | prepend:', ') }}
			{%- endif -%}
		{%- endfor -%}
	</p>
	<div class="post">
		<p class="post-summary">{{ page.summary }}</p>
		<img class="post-thumb img-responsive" src="{{ page.thumbnail }}" />
	</div>
	{{ content }}
</article>
