<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="{{ page.author }}">
	<title>
    {{ site.title }}
    {%- if page.title -%}
      - {{ page.title }}
    {%- endif -%}
  </title>
  <meta name="description" content="{%- if page.excerpt -%}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{%- else -%}{{ site.description[page.lang] }}{%- endif -%}">

  <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/favicon-16x16.png">
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="{{ site.url }}/manifest.json" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/syntax.css" type="text/css" />
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  {%- assign posts=site.posts | where:"ref", page.ref | sort: 'lang' -%}
  {%- for post in posts -%}
    <link rel="alternate" hreflang="{{ post.lang }}" href="{{ post.url | prepend: site.url }}" />
  {%- endfor -%}
  {%- assign pages=site.pages | where:"ref", page.ref | sort: 'lang' -%}
  {%- for page in pages -%}
    <link rel="alternate" hreflang="{{ page.lang }}" href="{{ page.url | prepend: site.url }}" />
  {%- endfor -%}
</head>
